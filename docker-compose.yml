version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: cryptogig-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cryptogig_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - cryptogig-network

volumes:
  mongodb_data:

networks:
  cryptogig-network:
    driver: bridge