<!DOCTYPE html>
<html>
<head>
    <title>CryptoGig Login Test</title>
</head>
<body>
    <h1>CryptoGig Login Test</h1>
    
    <div>
        <h2>Login Test</h2>
        <input type="email" id="email" placeholder="Email" value="ruzan1224@gmail.com">
        <input type="password" id="password" placeholder="Password" value="test123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div>
        <h2>Results</h2>
        <pre id="results"></pre>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultsDiv = document.getElementById('results');
            
            try {
                resultsDiv.textContent = 'Testing login...';
                
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.textContent = `✅ Login successful!\n\nToken: ${data.token}\n\nUser: ${JSON.stringify(data.user, null, 2)}`;
                    
                    // Test authenticated request
                    const meResponse = await fetch('http://localhost:8000/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${data.token}`
                        }
                    });
                    
                    if (meResponse.ok) {
                        const meData = await meResponse.json();
                        resultsDiv.textContent += `\n\n✅ Auth test successful!\n\nUser data: ${JSON.stringify(meData, null, 2)}`;
                    } else {
                        resultsDiv.textContent += `\n\n❌ Auth test failed: ${meResponse.status} ${meResponse.statusText}`;
                    }
                } else {
                    resultsDiv.textContent = `❌ Login failed: ${response.status} ${response.statusText}\n\nError: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultsDiv.textContent = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
